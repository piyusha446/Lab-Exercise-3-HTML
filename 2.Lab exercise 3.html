<!DOCTYPE html>
<html>
<head>
	<title> Working with the HTML forms </title>
</head>
<body>
	<form>
		<b> <font face="Times New Roman" size="5"> HTML Form Test </b> </font> <br> <br>
		Name &nbsp; &nbsp; &nbsp; <input type="text" name="Name" size="30" maxlength="10" required=""> <br> <br>
		Address &nbsp; <input type="text" name="Address" size="30" maxlength="10" required=""> <br> <br>
		Email &nbsp; &nbsp; &nbsp; <input type="text" name="Email" size="30" maxlength="10" required=""> <br> <br>
		Gender  &nbsp;
		<input type="radio" name="Gender" value="Male"> Male
		<input type="radio" name="Gender" value="Female"> Female <br> <br>
		Hobbies  &nbsp;
		<input type="checkbox" name="chkSports" value="Sports"> Sports
		<input type="checkbox" name="chkMovies" value="Movies"> Movies
		<input type="checkbox" name="chkTravelling" value="Travelling"> Travelling <br> <br>
		<label> Country &nbsp; </label>
		<select name="Country">
			<option value="Nepal"> Nepal</option>
			<option value="India"> India</option>
			<option value="China"> China</option>
		</select> <br> <br>
		Message &nbsp; <textarea name="taMessage" rows="20" cols="50"> </textarea> <br><br> 
		<input type="submit" value="Submit" name="btnSubmit">
	    <button id="Clear">Clear</button> 
	    </form>

</body>
</html>
